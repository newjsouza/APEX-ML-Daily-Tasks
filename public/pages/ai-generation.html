<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerar Análise com IA - APEX Monitor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="../assets/css/apex-bootstrap-overrides.css">
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Gerar Análise com IA</h1>
      <a href="../index.html" class="btn btn-secondary">VOLTAR</a>
    </div>
    <form id="ai-analysis-form" class="card p-4 mb-4">
      <div class="mb-3">
        <label class="form-label">Escolha o provedor de IA</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="ai-provider" id="prov-perplexity" value="perplexity" checked>
          <label class="form-check-label" for="prov-perplexity">Perplexity</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="ai-provider" id="prov-gemini" value="gemini">
          <label class="form-check-label" for="prov-gemini">Gemini (Google)</label>
        </div>
      </div>
      <div class="mb-3">
        <label for="api-key" class="form-label">Chave API (opcional)</label>
        <input type="text" class="form-control" id="api-key" placeholder="Cole sua chave Perplexity ou Gemini aqui para teste manual">
      </div>
      <div class="mb-3">
        <label for="analysis-date" class="form-label">Data</label>
        <input type="date" class="form-control" id="analysis-date" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Ligas a analisar</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="liga-br" value="BR" checked>
          <label class="form-check-label" for="liga-br">Campeonato Brasileiro</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="liga-cl" value="CL">
          <label class="form-check-label" for="liga-cl">Champions League</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="liga-pl" value="PL">
          <label class="form-check-label" for="liga-pl">Premier League</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="liga-la" value="LA">
          <label class="form-check-label" for="liga-la">La Liga</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="liga-sa" value="SA">
          <label class="form-check-label" for="liga-sa">Serie A</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="liga-l1" value="L1">
          <label class="form-check-label" for="liga-l1">Ligue 1</label>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Incluir</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inc-xg" checked>
          <label class="form-check-label" for="inc-xg">Análise XG</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inc-apostas" checked>
          <label class="form-check-label" for="inc-apostas">Apostas Sugeridas</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inc-multiplas" checked>
          <label class="form-check-label" for="inc-multiplas">Múltiplas</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inc-bingos" checked>
          <label class="form-check-label" for="inc-bingos">Bingos</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inc-noticias" checked>
          <label class="form-check-label" for="inc-noticias">Notícias</label>
        </div>
      </div>
      <button type="submit" class="btn btn-success w-100" id="btn-gerar-ia">GERAR ANÁLISE (pode levar 30-60s)</button>
    </form>
    <div id="ai-progress" class="mb-4" style="display:none;">
      <div class="progress">
        <div id="ai-progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%">Iniciando...</div>
      </div>
      <div id="ai-progress-stage" class="mt-2 text-center"></div>
    </div>
    <div id="ai-result" style="display:none;"></div>
    <div id="ai-history" class="mt-5"></div>
  </div>
  <script src="../assets/js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (window.initAIGenerationPage) window.initAIGenerationPage();
    });
  </script>
</body>
</html>
